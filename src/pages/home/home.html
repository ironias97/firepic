<ion-header>
  <ion-navbar>
    <ion-title>
      Platillos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let platillo of platillos | async">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="platillo.img">
      </ion-thumbnail>
      <h2>{{platillo.nombre}}</h2>
      <p>{{platillo.tipo}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <button ion-button block (tap)="iraBebidas()">Ir a bebidas</button>
  <button ion-button block (tap)="irAgregar()">Agregar platillo</button>
</ion-content>
